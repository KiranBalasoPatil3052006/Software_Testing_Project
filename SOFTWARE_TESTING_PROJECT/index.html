<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - Login/Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: #222;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 350px;
            margin: 0 auto;
        }

        .input-field {
            width: 50vh;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #fff;
        }

        .input-field:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 53.5vh;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .toggle {
            text-align: center;
            margin-top: 10px;
        }

        .outerlayout {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="outerlayout">
        <div style="text-align: center; margin-bottom: 20px;">
            <h1 style="color: #007bff; font-size: 2.5rem; margin: 0;">Todo List</h1>
            <p style="color: #666; margin-top: 5px;">Manage your tasks efficiently</p>
        </div>
        <div class="auth-container">
            <h2 id="formTitle" style="margin-top: 0; margin-bottom: 20px;">Login</h2>

            <div id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" class="input-field" required>
                <input type="password" id="loginPassword" placeholder="Password" class="input-field" required>
                <button id="loginBtn">Login</button>
            </div>

            <div id="signupForm" style="display: none;">
                <input type="text" id="signupName" placeholder="Full Name" class="input-field" required>
                <input type="email" id="signupEmail" placeholder="Email" class="input-field" required>
                <input type="password" id="signupPassword" placeholder="Password" class="input-field" required
                    minlength="8">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" class="input-field" required
                    minlength="8">
                <label>
                    <input type="checkbox" id="terms" required> I agree to the Terms and Privacy Policy
                </label>
                <button id="signupBtn">Create Account</button>
            </div>

            <div class="toggle">
                <span id="toggleText">Don't have an account? <a href="#" id="toggleLink">Sign up</a></span>
            </div>
        </div>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const toggleLink = document.getElementById('toggleLink');
            const formTitle = document.getElementById('formTitle');

            toggleLink.addEventListener('click', function (e) {
                e.preventDefault();
                if (loginForm.style.display === 'none') {
                    loginForm.style.display = 'block';
                    signupForm.style.display = 'none';
                    formTitle.textContent = 'Login';
                    toggleLink.textContent = 'Sign up';
                } else {
                    loginForm.style.display = 'none';
                    signupForm.style.display = 'block';
                    formTitle.textContent = 'Sign Up';
                    toggleLink.textContent = 'Login';
                }
            });

            document.getElementById('loginBtn').addEventListener('click', function () {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                if (!email.includes("@")) {
                    alert("Invalide email")
                    return false
                }
                if (password.length < 8) {
                    alert("Password must be at least 8 characters long");
                    return false;
                }


                // Here you would typically validate the login credentials
                if (email.includes("@") && password !== "") {
                    window.location.href = 'todopage.html'; // Redirect to the todo page
                }

            });

            document.getElementById('signupBtn').addEventListener('click', function () {
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const terms = document.getElementById('terms').checked;

                if (name && email && password && confirmPassword && password === confirmPassword && terms) {
                    alert("Sign up is successful");
                    window.location.href = 'todopage.html'; // Redirect to the todo page
                } else {
                    alert("Please fill in all fields correctly.");
                }
            });
        });
    </script>
</body>

</html>
